<dom-module id="issue-app">
  <template>

    <h2>The issue with checkbox identification</h2>

    <iron-ajax url="src/issue-app/data/contacts.json" last-response="{{data}}" auto></iron-ajax>

      <template>
        <list-row item="[[item]]" selected="[[selected]]"></list-row>

          }
        };
      }

      _listTapped(ev, target) {

        //but i was unable to make it work through name attribute on paper-checkbox, neither in ShadowDom or ShadyDom
      }
    }

    window.customElements.define(IssueApp.is, IssueApp);
